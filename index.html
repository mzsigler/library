<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikel's Library</title>
</head>
<body>
 
    <div class="header"><p>Mikel's Library </p><button id="btnAddNew">Add New Book</button></div>
    <div class="wrapper" id="wrapper"></div>

    <div class="modal-wrapper hide" id="modal-wrapper"> </div>
    <div class="add-new-modal hide" id="add-new-modal">
        <p>Add a book to the library.</p>
        
            <div class="submit-form-div">
                <label for="title">Title</label>
                <input type="text" name="title-field" id="title-field">
                <label for="author">Author</label>
                <input type="text" name="author-field" id="author-field">
                <label for="pages">Pages</label>
                <input for="pages" name="pages-field" id="pages-field">
                <label for="read">Read?</label>
                <input type="text" name="read-field" id="read-field">
                <div class="modal-buttons">
                    <button type="submit" id="modal-submit-button">Submit</button>
                            <button id="close-modal">Close</button>
                </div>
                </div>
    </div>
</body>
</html>
